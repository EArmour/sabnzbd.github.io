# For in the <title>
name: SABnzbd

# Needs to be a string, for string-comparison
wiki_version: '2.3'

# For downloads page. Needs the full x.x.x notation!
# Needs to be a string, for string-comparison
latest_stable: '2.3.4'
latest_testing: '2.3.5RC2'

# AD-links
giganews_link: 'https://www.giganews.com/usenet-special/'
supernews_link: 'https://www.supernews.com/special/usenet-special/'

# Extra plugins
plugins:
  - jekyll-redirect-from

# Template settings
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      name: SABnzbd.org
  -
    scope:
      path: "wiki"
    values:
      layout: "wiki"
      section: "Wiki"
